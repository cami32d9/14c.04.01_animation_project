<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">

    <title>A Timeline of Death Note fatalities</title>

</head>
<body>

<div class="background_video_container">
    <video autoplay muted loop class="background_video">
        <source src="elements/background_video.mp4" type="video/mp4">
    </video>
</div>

<div class="section_container">
    <div class="center headline">
        A Timeline of Death Note Fatalities
    </div>
    </div>

<div class="section_container">
    <div class="center paper">Rule #1: The human whose name is written in this note shall die.</div>
</div>

<div class="section_container">
    <div class="paper book">This is a book</div>

<!-- ----- TEMPLATES ----- -->

<!-- Timeline item template -->
    <template class="timeline_template">

        <img class="timeline_icon" src="http://placehold.it/30x30" alt="Icon representing the death cause">
        <div class="timeline_name">Light Yagami</div>
        <div class="timeline_death_date">01/01/2001</div>

    </template>

    <template class="infobox_template">

        <img class="infobox_image" src="http://placehold.it/300x150" alt="Image of character">
        <div class="infobox_name">Light Yagami</div>
        <div class="infobox_birth_date"></div>
        <div class="infobox_death_date"></div>
        <div class="infobox_death_cause"></div>

    </template>

</div>

<script src="script.js"></script>
</body>
</html>
