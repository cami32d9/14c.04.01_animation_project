<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="names.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>A Timeline of Death Note fatalities</title>
  </head>
  <body>
    <div class="background_video_container">
      <video autoplay muted loop class="background_video">
        <source src="elements/background_video.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="section_container">
      <div class="center headline">
        <img src="elements/Headline.svg" />
      </div>
    </div>

    <div class="section_container">
      <div class="center paper rules">
        Rule #1: The human whose name is written in this note shall die.<br />
      </div>
    </div>

    <div class="section_container">
      <div class="paper book">
        <div class="touch_closing_div"></div>
      </div>

      <!-- ----- TEMPLATES ----- -->

      <!-- Timeline item template -->
      <template class="timeline_template">
        <div class="fatality_item_container">
          <div class="fatality_item">
            <div class="timeline_item">
              <div class="timeline_icon_container">
                <img
                  class="timeline_icon center"
                  src="http://placehold.it/40x60"
                  alt="Icon representing the death cause"
                />
              </div>
              <div class="timeline_text_container">
                <div class="timeline_name">Light Yagami</div>
                <div class="timeline_death_date">01/01/2001</div>
              </div>
            </div>

            <div class="infobox">
              <div class="infobox_image_container">
                <img class="infobox_image" src="" alt="Image of character" />
              </div>
              <div class="infobox_name">
                <img class="infobox_name_image" src="" />
              </div>
              <div class="infobox_details infobox_birth_date">
                <b>Date of birth: </b>
              </div>
              <div class="infobox_details infobox_death_date">
                <b>Date of death: </b>
              </div>
              <div class="infobox_details infobox_story">
                <b>Story: </b>
              </div>
              <div class="infobox_details infobox_death_cause">
                <b>Cause of death: </b>
              </div>
            </div>
          </div>
          <div class="timeline_line_container">
            <div class="timeline_line"></div>
          </div>
        </div>
      </template>
    </div>

    <script src="script.js"></script>
  </body>
</html>
