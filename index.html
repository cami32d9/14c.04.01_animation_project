<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">

    <title>A Timeline of Death Note fatalities</title>

</head>
<body>

<div class="background_video_container">
    <video autoplay muted loop class="background_video">
        <source src="elements/background_video.mp4" type="video/mp4">
    </video>
</div>

<div class="section_container">
    <div class="center headline">
        A Timeline of Death Note Fatalities
    </div>
</div>

<div class="section_container">
    <div class="center paper">Rule #1: The human whose name is written in this note shall die.</div>
</div>

<div class="section_container">
    <div class="paper book"></div>

    <!-- ----- TEMPLATES ----- -->

    <!-- Timeline item template -->
    <template class="timeline_template">
        <div class="fatality_item">
            <div class="timeline_item">
            <img class="timeline_icon" src="http://placehold.it/40x60" alt="Icon representing the death cause">
            <div class="timeline_text_container">
                <div class="timeline_name">Light Yagami</div>
                <div class="timeline_death_date">01/01/2001</div>
            </div>
            </div>


            <div class="infobox">
                <img class="infobox_image" src="http://placehold.it/300x150" alt="Image of character">
                <div class="infobox_name">Light Yagami</div>
                <div class="infobox_birth_date">17/12/1977</div>
                <div class="infobox_death_date">28/4/2010</div>
                <div class="infobox_story">The story of me</div>
                <div class="infobox_death_cause">Dying</div>
            </div>

        </div>


    </template>

</div>

<script src="script.js"></script>
</body>
</html>
